<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;600;700;800;900&family=Outfit:wght@200;400;500;600;700&family=Red+Hat+Display:wght@400;500;600;700;800;900&family=Rubik:wght@300;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <img class="circle-top" src="images/bg-pattern-top.svg" />
    <img class="circle-bottom" src="images/bg-pattern-bottom.svg" />

    <div class="main-card">
      <div class="images-container">
        <img class="background-img" src="images/bg-pattern-card.svg" />
        <img class="profile-overlay" src="images/image-victor.jpg" />
      </div>
      <div class="person-info-wrapper">
        <h1 class="name-age">Victor Crest <span>26</span></h1>
        <p class="location">London</p>
      </div>
      <div class="interaction-numbers">
        <div class="number-title-wrapper">
          <p class="number">80K</p>
          <p class="title">Followers</p>
        </div>
        <div class="number-title-wrapper">
          <p class="number">803K</p>
          <p class="title">Likes</p>
        </div>
        <div class="number-title-wrapper">
          <p class="number">1.4K</p>
          <p class="title">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
